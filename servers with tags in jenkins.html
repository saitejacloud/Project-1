html="""
<SCRIPT>
        function listbox_move(listID, direction) {

            var listbox = document.getElementById(listID);
            var selIndex = listbox.selectedIndex;

            if(-1 == selIndex) {
                alert("Please select an option to move.");
                return;
            }

            var increment = -1;
            if(direction == 'up')
                increment = -1;
            else
                increment = 1;

            if((selIndex + increment) < 0 ||
                (selIndex + increment) > (listbox.options.length-1)) {
                return;
            }

            var selValue = listbox.options[selIndex].value;
            var selText = listbox.options[selIndex].text;
            listbox.options[selIndex].value = listbox.options[selIndex + increment].value
            listbox.options[selIndex].text = listbox.options[selIndex + increment].text

            listbox.options[selIndex + increment].value = selValue;
            listbox.options[selIndex + increment].text = selText;

            listbox.selectedIndex = selIndex + increment;
        }

        function listbox_moveacross(sourceID, destID) {
            var src = document.getElementById(sourceID);
            var dest = document.getElementById(destID);

            for(var count=0; count < src.options.length; count++) {

                if(src.options[count].selected == true) {
                        var option = src.options[count];

                        var newOption = document.createElement("option");
                        newOption.value = option.value;
                        newOption.text = option.text;
                        newOption.selected = true;
                        try {
                                 dest.add(newOption, null); //Standard
                                 src.remove(count, null);
                         }catch(error) {
                                 dest.add(newOption); // IE only
                                 src.remove(count);
                         }
                        count--;

                }

            }

        }
        function listbox_selectall(listID, isSelect) {

            var listbox = document.getElementById(listID);
            for(var count=0; count < listbox.options.length; count++) {

                listbox.options[count].selected = isSelect;

            }
        }
    </SCRIPT>
    <TITLE>Listbox JavaScript functions</TITLE>
</HEAD>
<BODY>
<table>
    <tr valign="top">
        <td align="center">
            <SELECT id="s" name="sourcevalue" size="10" multiple>
                <OPTION value="server1">server1 - tag server</OPTION>
                <OPTION value="server2">server2 - tag server</OPTION>
				<OPTION value="server3">server3 - tag server</OPTION>
            </SELECT>
            <br/><br/>
        </td>
        <td valign="center">
            <button name="button1" value="move_right" type="button" onclick="listbox_moveacross('s', 'd')">&gt;&gt</button>
            <br/>
            <button name="button2" value="move_left" type="button" onclick="listbox_moveacross('d', 's')">&lt;&lt</button>
        </td>
        <td align="center">
            <SELECT id="d" name="value" size="10" multiple>
            </SELECT>
        </td>
    </tr>2
    <tr>
        <td align="center">
            <button name="button3" value="move_right" type="button" onclick="listbox_move('s', 'up')">Up</button>
            <button name="button4" value="move_right" type="button" onclick="listbox_move('s', 'down')">Down</button>
            <button name="button5" value="move_right" type="button" onclick="listbox_selectall('s', true)">All</button>
            <button name="button6" value="move_right" type="button" onclick="listbox_selectall('s', false)">None</button>
        </td>
        <td align="center">
        </td>
        <td align="center">
            <button name="button7" value="move_right" type="button" onclick="listbox_move('d', 'up')">Up</button>
            <button name="button8" value="move_right" type="button" onclick="listbox_move('d', 'down')">Down</button>
            <button name="button9" value="move_right" type="button" onclick="listbox_selectall('d', true)">All</button>
            <button name="button10" value="move_right" type="button" onclick="listbox_selectall('d', false)">None</button>
        </td>
    </tr>
</table>
"""
